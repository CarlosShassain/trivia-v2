{% extends "base.html" %}
{%block title%}
		<title>registro de preguntas</title>
{%endblock%}

{% block container %}
	{% include "includes/cabezal.html" %}
<section id="main-slider" class="no-margin">
        <div class="carousel slide wet-asphalt">
            <div class="carousel-inner">
                <div class="item active" style="background-image: url(/static/images/slider/bg1.jpg)">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="carousel-content centered">
                                <h2 class="animation animated-item-1">Gestionar pregunta</h2>
                                    <div class="row" >
                                        <aside class="col-sm-4 col-sm-push-8">

                                        </aside>        
                                        <div class="col-sm-8 col-sm-pull-4" >
                                            <div class="blog" >
                                                <div class="blog-item" style="background-image: url(/static/images/form/form2.jpg)">
                                                    <div class="container page">
                                                        <div class="row">
                                                            <script language="JavaScript"> 
                                                                function confirmar ( mensaje ) { 
                                                                    return confirm( mensaje ); 
                                                                } 
                                                            </script>
                                                            <div class="col-xs-2"></div>
                                                            <div class="col-xs-8">
                                                            {% for i in lista %}
                                                                <ul>
                                                                <h3 class"text-danger">{{i.Titulo}}<h3>
                                                                <li><a href="/modificar/{{i.id}}">Modificar</a>
                                                                <a href="/eliminar/{{i.id}}" onclick="return confirmar('¿Está seguro que desea eliminar el registro?')">eliminar</a></li></ul>
                                                            {% endfor %}             
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>                                                          
                                                                       
    {% include "includes/pie.html" %}
{%endblock%}
